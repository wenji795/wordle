<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Wordle Clone</title>
</head>
<body>
    <div class="guess-area">

    </div>

    <div class="guesses-area">
        
    </div>
    

    <div class="keyboard-ctn">
    <div class="keyboard-module" role="group" aria-label="Keyboard">
        <div class="keyboard_row">
            <button type="button" data-key="q" aria-label="add q" aria-disabled="false" class="keyboard_key">Q</button>
            <button type="button" data-key="w" aria-label="add w" aria-disabled="false" class="keyboard_key">W</button>
            <button type="button" data-key="e" aria-label="add e" aria-disabled="false" class="keyboard_key">E</button>
            <button type="button" data-key="r" aria-label="add r" aria-disabled="false" class="keyboard_key">R</button>
            <button type="button" data-key="t" aria-label="add t" aria-disabled="false" class="keyboard_key">T</button>
            <button type="button" data-key="y" aria-label="add y" aria-disabled="false" class="keyboard_key">Y</button>
            <button type="button" data-key="u" aria-label="add u" aria-disabled="false" class="keyboard_key">U</button>
            <button type="button" data-key="i" aria-label="add i" aria-disabled="false" class="keyboard_key">I</button>
            <button type="button" data-key="o" aria-label="add o" aria-disabled="false" class="keyboard_key">O</button>
            <button type="button" data-key="p" aria-label="add p" aria-disabled="false" class="keyboard_key">P</button>
        </div>

        <div class="keyboard_row">
            <div data-testid="spacer" class="spacer"></div>
            <button type="button" data-key="a" aria-label="add a" aria-disabled="false" class="keyboard_key">A</button>
            <button type="button" data-key="s" aria-label="add s" aria-disabled="false" class="keyboard_key">S</button>
            <button type="button" data-key="d" aria-label="add d" aria-disabled="false" class="keyboard_key">D</button>
            <button type="button" data-key="f" aria-label="add f" aria-disabled="false" class="keyboard_key">F</button>
            <button type="button" data-key="g" aria-label="add g" aria-disabled="false" class="keyboard_key">G</button>
            <button type="button" data-key="h" aria-label="add h" aria-disabled="false" class="keyboard_key">H</button>
            <button type="button" data-key="j" aria-label="add j" aria-disabled="false" class="keyboard_key">J</button>
            <button type="button" data-key="k" aria-label="add k" aria-disabled="false" class="keyboard_key">K</button>
            <button type="button" data-key="l" aria-label="add l" aria-disabled="false" class="keyboard_key">L</button>
        <div data-testid="spacer" class="spacer"></div>
        </div>

        <div class="keyboard_row">

            <button type="button" data-key="z" aria-label="add z" aria-disabled="false" class="keyboard_key">Z</button>
            <button type="button" data-key="x" aria-label="add x" aria-disabled="false" class="keyboard_key">X</button>
            <button type="button" data-key="c" aria-label="add c" aria-disabled="false" class="keyboard_key">C</button>
            <button type="button" data-key="v" aria-label="add v" aria-disabled="false" class="keyboard_key">V</button>
            <button type="button" data-key="b" aria-label="add b" aria-disabled="false" class="keyboard_key">B</button>
            <button type="button" data-key="n" aria-label="add n" aria-disabled="false" class="keyboard_key">N</button>
            <button type="button" data-key="m" aria-label="add m" aria-disabled="false" class="keyboard_key">M</button>
            <button type="button" data-key="Backspace" aria-label="backspace" aria-disabled="false" class=" keyboard_spcial_key backspace_key">Backspace</button>

        </div>

        <div class="keyboard_row">
            <button type="button" data-key="Escape" aria-disabled="false" class=" keyboard_spcial_key new_game_key">New Game</button>
            <button type="button" data-key='Enter' aria-label="enter" aria-disabled="false" class=" keyboard_spcial_key enter_key">Enter</button>
        </div>
    </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
